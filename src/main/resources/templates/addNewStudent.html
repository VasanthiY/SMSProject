<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Student Home</title>
</head>
<body>
	<div class="container">

		<h2>Add new student</h2>
		<form th:action="addNewStudent">
			<input type="text" name="id" placeholder="Enter id"><br>
			<br> <input type="text" name="name" placeholder="Enter name"><br>

			<br> <input type="text" name="course" placeholder="Enter course"><br>
			<br> <br> <select name="professorId" id="dropOperator">
				<option value="0">Select Trainer</option>
				<option th:each="professor : ${professors}" th:value="${professor.professorId}" th:text="${professor}"></option>
			</select> <br> <br>

			<button type="submit">Add New Student</button>

		</form>
	</div>


</body>
</html>
